<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - G2B</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hide-preview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">G<span>2</span>B</a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <!-- Admin Login Form -->
    <div class="auth-container">
        <h2 class="auth-title">Admin Login</h2>
        
        <form id="admin-login-form" onsubmit="adminLogin(); return false;">
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="form-submit">Login</button>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
